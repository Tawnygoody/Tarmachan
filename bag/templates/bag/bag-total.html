<h6 class="content-text fs-3"><strong>Bag Total: £{{ total|floatformat:2 }}</strong></h6>
<h6 class="content-text fs-4">Delivery: £{{ delivery|floatformat:2 }}</h6>
<h4 class="mt-4 title-text fs-2"><strong>Grand Total: £{{ grand_total|floatformat:2 }}</strong></h4>
{% if free_delivery_delta > 0 %}
    <p class="mb-1 text-danger content-text">
        You could get free delivery by spending just <strong>£{{ free_delivery_delta }}</strong> more!
    </p>
{% endif %}
