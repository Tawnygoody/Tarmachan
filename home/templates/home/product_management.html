{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row no-gutters">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mt-5 min-height">
        <div class="row">
            <div class="col text-center mb-3">
                <h2 class="title-text text-uppercase">Site Management</h2>
                <hr class="w-50 mb-4 mx-auto">
            </div>
        </div>
        <div class="row my-4">

            <!--Add Product Link-->
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <a href="{% url 'add_product' %}" aria-label="Add Product"><i class="fas fa-plus-circle fa-10x icon color-text"></i></a>
                <p class="content-text fs-3 mt-3">Add a Product</p>
            </div>

            <!--Add Blog Link-->
            <div class="col-12 col-sm-6 col-md-4 text-center">
                <a href="{% url 'add_blog' %}" aria-label="Add Blog"><i class="fas fa-plus-circle fa-10x icon color-text"></i></a>
                <p class="content-text fs-3 mt-3">Add a Blog</p>
            </div>

            <div class="col-12 col-sm-6 col-md-4 text-center">
                <a href="{% url 'contact_management' %}" aria-label="Contact Management"><i class="fas fa-tasks fa-10x icon color-text"></i></a>
                <p class="content-text fs-3 mt-3">Manage Contact Messages</p>
            </div>
        </div>
    </div>

{% endblock %}
